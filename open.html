<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Choice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --bg-color: #ffe6e6;
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --text-color: #590d22;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ff8fa3 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.25);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 500px;
            transition: all 0.5s ease;
        }

        h1, h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        h3 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-btn {
            font-size: 5rem;
            background: none;
            border: none;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            transition: transform 0.3s;
        }
        
        .heart-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .choice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .choice-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            border: 3px solid transparent;
        }

        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            border-color: var(--secondary-color);
        }

        .choice-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .choice-card h3 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--text-color);
        }

        .result-img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
        }
        .back-btn:hover {
            background-color: var(--primary-color);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    <canvas id="confetti-canvas"></canvas>
    
    <audio id="heartSound">
        <source src="sources/Mazzy Star - Fade Into You.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="heartSection">
        <h1>For My Valentine</h1>
        <p>
            Ayoub, my habibi ‚ù§Ô∏è  <br>
            No matter what you choose,  <br>
            I will always choose you.  <br>
            I love you more than words can explain.  <br>
            Happy Valentine's Day my love üíï
        </p>
        <button class="heart-btn" onclick="openHeart()">‚ù§Ô∏è</button>
    </div>

    <div class="container hidden" id="choiceSection">
        <h1>The Ultimate Question</h1>
        <p>Who do you love more?</p>
        
        <div class="choice-container">
            <div class="choice-card" onclick="chooseMe()">
                <img src="sources/627477181_759145713920790_1251622331738790404_n.png" alt="Me">
                <h3>Me</h3>
            </div>

            <div class="choice-card" onclick="chooseGame()">
                <img src="sources/627528481_2115098405932782_6977666067370110180_n.png" alt="Games">
                <h3>Games</h3>
            </div>
        </div>
    </div>

    <div class="container hidden" id="finalMessage">
        <div id="resultContent"></div>
    </div>

    <script>
        function openHeart() {
            document.getElementById("heartSection").classList.add("hidden");
            const choiceSection = document.getElementById("choiceSection");
            choiceSection.classList.remove("hidden");
            choiceSection.classList.add("fade-in");
        }

        function chooseMe() {
            const finalDiv = document.getElementById("finalMessage");
            const choiceDiv = document.getElementById("choiceSection");
            
            choiceDiv.classList.add("hidden");
            finalDiv.classList.remove("hidden");
            finalDiv.classList.add("fade-in");
            document.getElementById("resultContent").innerHTML = `
                <h3>Of course you chose me üòåüíñ</h3>
                <img src='sources/628277679_1197250495513852_7370012289750273246_n.png' class='result-img' alt='Love'>
                <br><br>
                <h3>Love you Habibi! ‚ù§Ô∏è</h3>
            `;
            
            startConfetti();
        }

        function chooseGame() {
            const finalDiv = document.getElementById("finalMessage");
            const choiceDiv = document.getElementById("choiceSection");

            choiceDiv.classList.add("hidden");
            finalDiv.classList.remove("hidden");
            finalDiv.classList.add("fade-in");
            document.getElementById("resultContent").innerHTML = `
                <h3>Really habibi? üò≠üòÇ</h3>
                <img src='sources/626518791_1314973673725860_3614710325184503841_n.png' class='result-img' alt='Side Eye'>
                <br>
                <button class="back-btn" onclick="retry()">Try Again</button>
            `;
        }

        function retry() {
            document.getElementById("finalMessage").classList.add("hidden");
            document.getElementById("choiceSection").classList.remove("hidden");
        }
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiPieces = [];
            const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#ffd60a', '#ffffff'];

            for (let i = 0; i < 300; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    spin: Math.random() * 0.2 - 0.1
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                    ctx.restore();
                    
                    p.y += p.speed;
                    p.angle += p.spin;

                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        window.addEventListener('load', function() {
            const audio = document.getElementById('heartSound');
            audio.play().catch(function(error) {
                console.log('Audio autoplay blocked, user must click to play');
                document.addEventListener('click', function playOnce() {
                    audio.play();
                    document.removeEventListener('click', playOnce);
                });
            });
        });
    </script>

</body>
</html>
